<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/417b0428a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--container-->

    <div class="container p-5 w-75">
        <div class="card">
            <!--header-->
            <div class="card-header">
                <b><h2>Payment form example</h2></b>
            </div>

            <!--alert-->
            <nav class="navbar p-2 m-3 rounded">
                <div class="container-fluid">
                    <span class="navbar-text text-danger">
                        Some fields are missing
                    </span>
                </div>
            </nav>


            <!--form -->
            <form class="row g-3 needs-validation m-1" novalidate>
                <!--card #-->
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="validationTooltip01" placeholder="xxxxxxxxx" required>
                    <div class="valid-tooltip">
                        Please provide a valid card!
                    </div>

                </div>

                <!--cvc #-->
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="0000" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>

                <!--amount-->
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip03" class="form-label">$ Amount</label>
                    <input type="text" class="form-control" id="validationTooltip03" placeholder="amount" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>


                <!--First Name-->
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip04" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="validationTooltip04" value="">
                    <div class="invalid-tooltip">
                        Looks good!
                    </div>
                </div>


                <!--last name-->
                <div class="col-md-6">
                    <label for="validationTooltip05" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="validationTooltip05" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>


                <!--city-->
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip06" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationTooltip06" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city.
                    </div>
                </div>


                <!--state-->
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip07" class="form-label">State</label>
                    <select class="form-select" id="validationTooltip07" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-tooltip">
                        Please select a valid state.
                    </div>
                </div>


                <!--zip code-->
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip08" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationTooltip08" required>
                    <div class="invalid-tooltip">
                        Please provide a valid zip.
                    </div>
                </div>



                <!--cuadro de tarjetas derecha-->

                <div class="row m-0 p-3">
                    <div class="col-6">
                        <label class="fs-6" for="firstName" class="form-label">We accept: </label>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item bg-secondary">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                    id="firstRadio" checked>
                                <label class="form-check-label" for="firstRadio"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </li>
                            <li class="list-group-item bg-secondary">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                    id="secondRadio">
                                <label class="form-check-label" for="secondRadio"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </li>
                            <li class="list-group-item bg-secondary">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                    id="thirdRadio">
                                <label class="form-check-label" for="thirdRadio"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </li>
                            <li class="list-group-item bg-secondary">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value=""
                                    id="forthRadio">
                                <label class="form-check-label" for="thirdRadio"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </li>
                        </ul>
                    </div>
                

                    <!--Cuadro texto izquierda-->
                    <div class="col-md-6 position-relative">
                        <label class="fs-6" for="firstName" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTexarea"
                            style="height: 100px;"></textarea>
                        <label for="floatingTexarea">Add any notes here.</label>
                    </div>
                </div>
            
            <!--footer-->
                <div class="card-footer text-end">
                    <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Send</button>
                </div>
            </form>
        </div>
    </div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
